name: Use Outputs
description: Uses output values generated by another action
inputs:
  message:
    description: "The message to display"
    required: true
  current_date:
    description: "The current date to display"
    required: true
runs:
  using: 'composite'
  steps:
    - name: Display Outputs
      run: |
        echo "Message: ${{ inputs.message }}"
        echo "Current Date: ${{ inputs.current_date }}"
