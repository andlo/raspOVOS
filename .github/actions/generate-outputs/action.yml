name: Generate Outputs
description: Generates some output values
runs:
  using: 'composite'
  steps:
    - name: Generate Outputs
      id: generate-outputs
      shell: bash
      run: |
        message="Hello, World!"
        current_date=$(date)
        echo "message=$message" >> $GITHUB_OUTPUT
        echo "current_date=$current_date" >> $GITHUB_OUTPUT
